<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Named View Sample</title>
</head>

<body>
  <div id="app">
    <router-view name="routeHeader"></router-view>
    <router-view></router-view> <!-- name이 없는 경우 default-->
    <router-view name="routeFooter"></router-view>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
  <script>
    var Body = {
      template: '<div>This is Body</div>'
    };
    var Header = {
      template: '<div>This is Header</div>'
    };
    var Footer = {
      template: '<div>This is Footer</div>'
    };

    var router = new VueRouter({
      routes: [
        {
          path: '/',
          components: {
            default: Body,
            routeHeader: Header,
            routeFooter: Footer
          }
        }
      ]
    })

    var app = new Vue({
      el:'#app',
      router
    });
  </script>
</body>

</html>
