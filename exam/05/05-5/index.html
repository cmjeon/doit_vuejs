<html>
  <head>
    <title>Vue Template - Event Handling</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="doClick('aaa')">클릭</button>
      <div>
        <span></span><a v-on:click="doClick('ttt')">클클</a></span>
      </div>
		</div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        methods: {
          doClick: function(str) {
            alert('clicked: '+str);
          }
        }
      });
    </script>
  </body>
</html>
