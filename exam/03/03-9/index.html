<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Event Emit Sample</title>
</head>

<body>
  <div id="app">
    <child-component v-on:app-show-log="printText"></child-component>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    Vue.component('child-component', {
      template: '<button v-on:click="innerShowLog">show</button>',
      methods: {
        innerShowLog: function () {
          this.$emit('app-show-log');
        }
      }
    });

    new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue! passed from Parent Component'
      },
      methods: {
        printText: function () {
          console.log("received an event");
        }
      }
    });
  </script>
</body>

</html>
